<div *ngIf="exibirNavbar()">
  <app-topnavbar></app-topnavbar>

</div>
<router-outlet></router-outlet>

<p-growl></p-growl>

<p-confirmDialog header="Confirmação" #confirmacao>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Sim"
            (click)="confirmacao.accept()"></button>
    <button type="button" pButton icon="fa-times" label="Não"
            (click)="confirmacao.reject()"></button>
  </p-footer>
</p-confirmDialog>
