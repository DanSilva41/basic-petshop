<section class="content">
    <div class="container">
       <div class="row clearfix">
          <div class="col-lg-12">
             <div class="card">
                <div class="body block-header">
                   <div class="row">
                      <div class="col-lg-6 col-md-8 col-sm-12">
                         <h2>Lista de Espécies</h2>
                         <ul class="breadcrumb p-l-0 p-b-0 ">
                            <li class="breadcrumb-item"><a routerLink="" href="index.html"><i class="icon-home"></i></a></li>
                            <li class="breadcrumb-item active">Espécies</li>
                         </ul>
                      </div>
                      <div class="col-lg-6 col-md-4 col-sm-12 text-right">
                         <a routerLink="novo">
                         <button class="btn btn-primary btn-round btn-simple float-right hidden-xs m-l-10" hre>Criar nova</button>
                         </a>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
       <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12">
             <div class="card">
                <div class="header">
                   <h2><strong>Lista</strong> Espécies <small>Abaixo estarão listados todas as espécies cadastradas</small> </h2>
                   <ul class="header-dropdown">
                      <li class="dropdown">
                         <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <i class="zmdi zmdi-more"></i> </a>
                         <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="javascript:void(0);">Action</a></li>
                            <li><a href="javascript:void(0);">Another action</a></li>
                            <li><a href="javascript:void(0);">Something else</a></li>
                         </ul>
                      </li>
                      <li class="remove">
                         <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                      </li>
                   </ul>
                </div>
                <div class="body">
                   <div class="table-responsive">
                      <table class="table table-hover">
                         <thead>    
                            <tr>
                               <th>#</th>
                               <th>NOME</th>
                               <th>DESCRIÇÃO</th>
                               <th>AÇÕES</th>
                            </tr>
                         </thead>
                         <tbody>
                           <tr *ngFor="let especie of especies">
                              <th scope="row">{{especie.codigo}}</th>
                              <td><a [routerLink]="[especie.codigo]">{{especie.nome}}</a></td>
                             <td>{{especie.descricao}}</td>
                           </tr>
                         </tbody>
                      </table>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
